<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting paragraphs' style conditionally, based on data</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * Modify the code from * 08_creating_paragraphs_with_style_functions.html
			 * to highlight even-number data values in red and odd-number data values
			 * in black
			 */
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select('body').selectAll('p')
				.data(dataset)
				.enter()
				.append('p')
				.text(function(d) {
					return 'I can count up to ' + d;
				})
				.style('color', function(d) {
					if (0 === Math.abs(d) % 2) {
						return 'black';
					}
					return 'red';
				});
			
		</script>
	</body>
</html>
